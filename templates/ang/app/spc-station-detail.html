<div ng-repeat="station in stations | orderBy: 'ordering'">


      <a ng-show="from_path=='distribute'" href="distribute/{{model}}/{{station.station}}"><h2>{{station.station}} : {{station.name}}</h2></a> 
      <a ng-show="from_path=='spc'" href="spc/{{model}}/{{station.station}}"><h2>{{station.station}} : {{station.name}}</h2></a>
      <div>
      	<h2 ng-show="tester!=''">Tester : {{ tester }}</h2>
      </div>

		<!-- Date Range -->

	By :
		      <div class="btn-group" role="group" aria-label="..." >
		        <button type="button" ng-model="dateRange" value="slot" ng-click="dateClick($event)" class="{{ getButtonClass('slot') }}">Slot</button>
		        <button type="button" ng-model="dateRange" value="parameter" ng-click="dateClick($event)" class="{{ getButtonClass('parameter') }}">Parameter</button>
		      </div>


			  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			    Please select {{ range }}
			    <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" aria-labelledby="dropdownMenu3">
			    <li ng-if ="range=='slot'" ng-repeat="item in selectItems | orderBy: 'spc_ordering'"><a href="#">{{ item.slot }}</a></li>
			    <li ng-if ="range=='parameter'" ng-repeat="item in selectItems | orderBy: 'spc_ordering'"><a href="#">{{ item.name }}</a></li>

			  </ul>


		<!-- End Date Range -->
